<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comprando</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
        <div class="row pt-4">
        <f:view>
            <h:form class="card p-4 col-12 mb-3">
                <h:commandLink value="Menu" action="index" class="btn btn-primary col-2 col-md-4"/>
            </h:form>
        </f:view>
        <f:view>
            <h:form class="card p-4 col-12 mb-3">
                <h:outputLabel class="fs-1 mb-3">Comprar Productos</h:outputLabel>
                <div class="col-6">
                <div class="input-group mb-3">
                    <h:outputLabel value="Producto:" for="idProducto" class="input-group-text"/>
                    <h:selectOneMenu id="idProducto" value="#{carroCompras.producto.idprod}" title="IdProducto" class="form-select">
                        <f:selectItems value="#{adProductos.productos}" var="vproducto" itemLabel="#{vproducto.descripcion}" itemValue="#{vproducto.idprod}"/>
                    </h:selectOneMenu>
                </div>
                <div class="input-group mb-3">
                    <h:outputLabel value="Cantidad:" for="cantidad" class="input-group-text"/>
                    <h:inputText id="cantidad" value="#{carroCompras.venta.cantidad}" title="Cantidad" class="form-control">
                        <f:validateLongRange minimum="1"/>
                        <f:validateRequired />
                    </h:inputText>
                </div>
                </div>
                <h:commandButton value="Agregar al Carrito" actionListener="#{carroCompras.agregarArticulo()}" class="btn btn-primary col-2 col-md-4"/>
            </h:form>
        </f:view>
            
        <f:view>
            <h:form class="card p-4 col-12 mb-3">
                <h:outputLabel class="fs-1 mb-3">Carro de Compras</h:outputLabel>
                <h:dataTable value="#{carroCompras.ventas}" var="item" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Producto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProducto.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.idProducto.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Importe"/>
                        </f:facet>
                        <h:outputText value="#{item.importe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" actionListener="#{carroCompras.eliminarArticulo(item)}"  class="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        
        <f:view>
            <h:form class="card p-4 col-12 mb-3">
                <h:outputLabel class="fs-1 mb-3">Total a Pagar</h:outputLabel>
                <h:outputLabel class="fs-3 mb-3">Importe total: ${carroCompras.importe}</h:outputLabel>
                <h:commandButton value="Comprar" actionListener="#{carroCompras.comprarArticulos()}" class="btn btn-primary col-2 col-md-4"/>
            </h:form>
        </f:view>
        
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </h:body>
</html>
