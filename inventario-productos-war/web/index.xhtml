<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
        <div class="row pt-4">
        <f:view>
            <h:form class="card p-4">
                <h:outputLabel class="fs-1 mb-3">Administracion del inventario</h:outputLabel>
                <div class="row">
                    <div class="col-md-6">
                        <h:commandButton action="addProductos" value="Agregar Producto" class="btn btn-outline-primary col-12 mb-3"/>
                        <h:commandButton action="comprarProductos" value="Comprar Productos" class="btn btn-outline-primary col-12 mb-3"/>
                    </div>
                    <div class="col-md-6">
                        <h:commandButton action="listarUnidades" value="Listar Unidades" class="btn btn-outline-info col-12 mb-3"/>
                        <h:commandButton action="listarProductos" value="Listar Productos" class="btn btn-outline-info col-12 mb-3"/>
                        <h:commandButton action="listarNotas" value="Listar Notas" class="btn btn-outline-info col-12 mb-3"/>
                        <h:commandButton action="listarVentas" value="Listar Ventas" class="btn btn-outline-info col-12 mb-3"/>
                    </div>
                </div>
            </h:form>
        </f:view>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </h:body>
</html>
