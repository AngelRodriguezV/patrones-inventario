<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        
        <div class="container">
        <div class="row pt-4">
        <f:view>
            <h:form class="card p-4 col-12 mb-3">
                <h:commandLink value="Menu" action="index" class="btn btn-primary col-2 col-md-4"/>
            </h:form>
        </f:view>
        <f:view>
            <h:form class="card p-4">
                <h:outputLabel class="fs-1">Lista de Unidades</h:outputLabel>
                <br/>
                <h:dataTable value="#{adUnidades.unidades}" var="item" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.idunidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unidad"/>
                        </f:facet>
                        <h:outputText value="#{item.unidad}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </div>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </h:body>
</html>
